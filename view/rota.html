              <form id="rota_form">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Nº Identificador</label>
                      <input class="form-control" disabled id="rota_id" placeholder="Gerado automaticamente">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Cidade</label>
                      <select id="cidade_base_id" class="cidades_select form-control">

                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <h6 class="my-3 font-weight-bold text-primary">Ponto de partida</h6>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Cidade</label>
                      <select id="ponto_origem_cidade_id" class="cidades_select form-control"></select>
                    </div>

                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="ponto_origem_bairro">Bairro</label>
                          <input class="form-control" id="ponto_origem_bairro" />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="ponto_origem_logradouro">Logradouro</label>
                          <input class="form-control" id="ponto_origem_logradouro" />
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="ponto_origem_detalhes">Detalhes</label>
                      <textarea class="form-control" id="ponto_origem_detalhes" rows="3"></textarea>
                    </div>
                  </div>


                  <div class="col">
                    <h6 class="my-3 font-weight-bold text-primary">Ponto de destino</h6>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Cidade</label>
                      <select id="ponto_destino_cidade_id" class="cidades_select form-control"></select>
                    </div>

                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="ponto_destino_bairro">Bairro</label>
                          <input class="form-control" id="ponto_destino_bairro" />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="ponto_destino_logradouro">Logradouro</label>
                          <input class="form-control" id="ponto_destino_logradouro" />
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="ponto_destino_detalhes">Detalhes</label>
                      <textarea class="form-control" id="ponto_destino_detalhes" rows="3"></textarea>
                    </div>
                  </div>
                </div>

                <button type="submit" style="float: right;" class="btn btn-primary mt-4">Salvar</button>
              </form>
            </div>
          </div>
